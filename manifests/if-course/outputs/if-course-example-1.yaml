name: IF course demo
description: generates SCI score (gCO2eq/visit) for dummy application
tags: null
aggregation:
  metrics:
    - carbon
    - sci
  type: both
initialize:
  plugins:
    duration-to-hours:
      path: builtin
      method: Coefficient
      config:
        input-parameter: duration
        coefficient: 0.000278
        output-parameter: duration-in-hours
    storage-energy-in-watts:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - storage-tb
          - watts-per-tb
        output-parameter: storage-watts
    storage-energy-in-wh:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - storage-watts
          - duration-in-hours
        output-parameter: storage-wh
    storage-energy-to-kwh:
      path: builtin
      method: Coefficient
      config:
        input-parameter: storage-wh
        coefficient: 0.001
        output-parameter: energy
    energy-to-carbon:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - energy
          - grid-intensity
        output-parameter: carbon
    network-energy-serving-static-site-per-view:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - site-size-in-gb
          - kwh-per-gb-network
        output-parameter: network-energy-kwh-serving-static-site-per-view
    network-energy-serving-static-site-total:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - network-energy-kwh-serving-static-site-per-view
          - site-visits
        output-parameter: energy
    interpolate:
      path: builtin
      method: Interpolation
      config:
        method: linear
        x:
          - 0
          - 10
          - 50
          - 100
        'y':
          - 0.12
          - 0.32
          - 0.75
          - 1.02
        input-parameter: cpu/utilization
        output-parameter: cpu-factor
    cpu-factor-to-wattage:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - cpu-factor
          - thermal-design-power
        output-parameter: cpu-wattage
    wattage-times-duration:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - cpu-wattage
          - duration
        output-parameter: cpu-wattage-times-duration
    wattage-to-energy-kwh:
      path: builtin
      method: Divide
      config:
        numerator: cpu-wattage-times-duration
        denominator: 3600000
        output: cpu-energy-raw
    calculate-vcpu-ratio:
      path: builtin
      method: Divide
      config:
        numerator: vcpus-total
        denominator: vcpus-allocated
        output: vcpu-ratio
    correct-cpu-energy-for-vcpu-ratio:
      path: builtin
      method: Divide
      config:
        numerator: cpu-energy-raw
        denominator: vcpu-ratio
        output: energy
    memory-coefficient-correction:
      path: builtin
      method: Coefficient
      config:
        input-parameter: duration
        coefficient: 0.000006533333
        output-parameter: memory-coefficient
    memory-energy:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - memory-gb
          - memory-coefficient
        output-parameter: energy
    sci:
      path: builtin
      method: Sci
      config:
        functional-unit: site-visits
      parameter-metadata:
        outputs:
          sci:
            unit: gCO2 / visit
            description: software carbon intensity
            aggregation-method:
              time: sum
              component: sum
execution:
  command: >-
    /home/joe/.nvm/versions/node/v21.4.0/bin/node
    /home/joe/.nvm/versions/node/v21.4.0/bin/if-run -m
    manifests/examples/if-course-example-1.yml -o if-course-example-1.yaml
  environment:
