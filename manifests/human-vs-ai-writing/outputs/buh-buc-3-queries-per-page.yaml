name: >-
  BU Human, BU Chat-GPT, assuming 3 queries used to generate a page of text.
description: >-
  Forked and modified version of Tomlinson et al 2024 
  (https://www.nature.com/articles/s41598-024-54271-x#data-availibility).
tags: null
explainer: true
aggregation:
  metrics:
    - carbon
  type: component
initialize:
  plugins:
    multiply-n-servers-by-embodied-c-per-server:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - n-servers
          - embodied-carbon-per-server
        output-parameter: server-carbon
      parameter-metadata:
        inputs:
          n-servers:
            unit: servers
            description: Number of servers used to train model.
            aggregation-method:
              time: copy
              component: copy
          embodied-carbon-per-server:
            unit: gCO2e
            description: Embodied carbon in a server, from manufacturer's datasheet.
            aggregation-method:
              time: copy
              component: copy
        outputs:
          server-carbon:
            unit: gCO2e
            description: Embodied carbon in servers used for training or inference.
            aggregation-method:
              time: copy
              component: copy
    scale-embodied-carbon-to-usage-time:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - server-carbon
          - lifespan-scaling-factor
        output-parameter: carbon-total
      parameter-metadata:
        inputs:
          server-carbon:
            unit: gCO2e
            description: embodied carbon in servers used for training or inference.
            aggregation-method:
              time: copy
              component: copy
          lifespan-scaling-factor:
            unit: none
            description: >-
              scaling factor to correct embodied carbon according to server
              usage time.
            aggregation-method:
              time: copy
              component: copy
        outputs:
          carbon-total:
            unit: gCO2e
            description: Embodied carbon in servers used for training or inference, scaled.
            aggregation-method:
              time: sum
              component: sum
    distribute-carbon-over-n-queries:
      path: builtin
      method: Divide
      config:
        numerator: carbon-total
        denominator: n-queries
        output: carbon
      parameter-metadata:
        inputs:
          carbon-total:
            unit: gCO2e
            description: Embodied carbon in servers used for training or inference, scaled.
            aggregation-method:
              time: sum
              component: sum
          n-queries:
            unit: queries
            description: number of queries to amortize carbon over
            aggregation-method:
              time: copy
              component: copy
        outputs:
          carbon:
            unit: gCO2e
            description: Carbon in gCO2e.
            aggregation-method:
              time: sum
              component: sum
    multiply-n-gpus-by-gpu-power:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - n-gpus
          - gpu-power
        output-parameter: total-power
      parameter-metadata:
        inputs:
          n-gpus:
            unit: gpus
            description: number of gpus used to train model.
            aggregation-method:
              time: copy
              component: copy
          gpu-power:
            unit: watts
            description: power of each gpu.
            aggregation-method:
              time: copy
              component: copy
        outputs:
          total-power:
            unit: watts
            description: power used by all the GPUs training model.
            aggregation-method:
              time: sum
              component: sum
    multiply-power-by-time:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - total-power
          - training-time
        output-parameter: energy-wh
      parameter-metadata:
        inputs:
          total-power:
            unit: watts
            description: power used by all the GPUs training model.
            aggregation-method:
              time: sum
              component: sum
          training-time:
            unit: hours
            description: time taen to train model, in hours.
            aggregation-method:
              time: copy
              component: copy
        outputs:
          energy-wh:
            unit: wh
            description: energy used to train model.
            aggregation-method:
              time: sum
              component: sum
    convert-wh-to-kwh:
      path: builtin
      method: Coefficient
      config:
        input-parameter: energy-wh
        coefficient: 0.001
        output-parameter: energy-kwh
    apply-pue:
      path: builtin
      method: Coefficient
      config:
        input-parameter: energy-kwh
        coefficient: 1.1
        output-parameter: energy-kwh
    multiply-energy-by-grid-intensity:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - energy-kwh
          - grid-intensity
        output-parameter: carbon-total
      parameter-metadata:
        inputs:
          energy-kwh:
            unit: kWh
            description: energy used to train model.
            aggregation-method:
              time: sum
              component: sum
          grid-intensity:
            unit: gCO2e/kwh
            description: carbon emitted per unit energy consumed.
            aggregation-method:
              time: copy
              component: copy
        outputs:
          carbon-total:
            unit: gCO2e
            description: carbon emitted.
            aggregation-method:
              time: sum
              component: sum
    scale-gas-usage-by-purpose:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - annual-uk-gas-usage
          - fraction-of-gas-used-for-heating
        output-parameter: gas-scaled-by-purpose
      parameter-metadata:
        inputs:
          annual-uk-gas-usage:
            unit: kWh
            description: Gas used by an average Uk household annually.
            aggregation-method:
              time: copy
              component: copy
          fraction-of-gas-used-for-heating:
            unit: none
            description: fraction of total gas consumption is due to heating.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          gas-scaled-by-purpose:
            unit: kWh
            description: Energy used to heat average UK house
            aggregation-method:
              time: sum
              component: sum
    scale-gas-usage-by-space:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - gas-scaled-by-purpose
          - fraction-of-house-used-for-writing
        output-parameter: gas-scaled-by-space
      parameter-metadata:
        inputs:
          gas-scaled-by-purpose:
            unit: kWh
            description: Energy used to heat average UK house
            aggregation-method:
              time: sum
              component: sum
          fraction-of-house-used-for-writing:
            unit: none
            description: fraction of average house used for writing.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          gas-scaled-by-space:
            unit: kWh
            description: >-
              Energy used to heat average UK house, scaled by space used for
              writing
            aggregation-method:
              time: sum
              component: sum
    scale-gas-usage-by-time:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - gas-scaled-by-space
          - time-correction-factor
        output-parameter: energy-kwh
      parameter-metadata:
        inputs:
          gas-scaled-by-space:
            unit: kWh
            description: >-
              Energy used to heat average UK house, scaled by space used for
              writing
            aggregation-method:
              time: sum
              component: sum
          time-correction-factor:
            unit: none
            description: 1/365 * 1/24 * 0.83
            aggregation-method:
              time: copy
              component: copy
        outputs:
          energy-kwh:
            unit: kWh
            description: Energy used to heat writing space during writing time
            aggregation-method:
              time: sum
              component: sum
    multiply-energy-by-grid-intensity-human:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - energy-kwh
          - grid-intensity
        output-parameter: carbon
      parameter-metadata:
        inputs:
          energy-kwh:
            unit: kWh
            description: energy used to train model.
            aggregation-method:
              time: sum
              component: sum
          grid-intensity:
            unit: gCO2e/kwh
            description: carbon emitted per unit energy consumed.
            aggregation-method:
              time: copy
              component: copy
        outputs:
          carbon:
            unit: gCO2e
            description: carbon emitted.
            aggregation-method:
              time: sum
              component: sum
    scale-electricity-usage-by-purpose:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - annual-uk-electricity-usage
          - fraction-of-electricity-used-for-heating
        output-parameter: electricity-scaled-by-purpose
      parameter-metadata:
        inputs:
          annual-uk-electricity-usage:
            unit: kWh
            description: Electricity used by an average UK household annually.
            aggregation-method:
              time: copy
              component: copy
          fraction-of-electricity-used-for-heating:
            unit: none
            description: fraction of total electricity consumption is due to lighting.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          electricity-scaled-by-purpose:
            unit: kWh
            description: Energy used to light average UK house
            aggregation-method:
              time: sum
              component: sum
    scale-electricity-usage-by-space:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - electricity-scaled-by-purpose
          - fraction-of-house-used-for-writing
        output-parameter: electricity-scaled-by-space
      parameter-metadata:
        inputs:
          electricity-scaled-by-purpose:
            unit: kWh
            description: Energy used to light average UK house
            aggregation-method:
              time: sum
              component: sum
          fraction-of-house-used-for-writing:
            unit: none
            description: fraction of average house used for writing.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          electricity-scaled-by-space:
            unit: kWh
            description: >-
              Energy used to light average UK house, scaled by space used for
              writing
            aggregation-method:
              time: sum
              component: sum
    scale-electricity-usage-by-time:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - electricity-scaled-by-space
          - time-correction-factor
        output-parameter: energy-kwh
      parameter-metadata:
        inputs:
          electricity-scaled-by-space:
            unit: kWh
            description: >-
              Energy used to light average UK house, scaled by space used for
              writing
            aggregation-method:
              time: sum
              component: sum
          time-correction-factor:
            unit: none
            description: 1/365 * 1/24 * 0.83
            aggregation-method:
              time: copy
              component: copy
        outputs:
          energy-kwh:
            unit: kWh
            description: Energy used to heat writing space during writing time
            aggregation-method:
              time: sum
              component: sum
    scale-laptop-embodied-to-writing-time:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - embodied-carbon-laptop
          - time-correction-factor
        output-parameter: carbon
      parameter-metadata:
        inputs:
          embodied-carbon-laptop:
            unit: gCO2e
            description: embodied carbon for macbook pro 14" from datasheet
            aggregation-method:
              time: copy
              component: copy
          time-correction-factor:
            unit: none
            description: 1/ (4* 365 * 24 * 0.83)
            aggregation-method:
              time: copy
              component: copy
        outputs:
          carbon:
            unit: gCO2e
            description: emitted carbon
            aggregation-method:
              time: sum
              component: sum
    scale-laptop-operational-energy-to-writing-time:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - operational-carbon-laptop
          - time-correction-factor
        output-parameter: energy-kwh
      parameter-metadata:
        inputs:
          operational-carbon-laptop:
            unit: gCO2e
            description: operational carbon for laptop usage per day
            aggregation-method:
              time: copy
              component: copy
          time-correction-factor:
            unit: none
            description: (1 / 24) * 0.83
            aggregation-method:
              time: copy
              component: copy
        outputs:
          energy-kwh:
            unit: kWh
            description: emitted carbon
            aggregation-method:
              time: sum
              component: sum
