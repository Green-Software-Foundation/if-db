name: IF Website SCI
description: generates SCI score (gCO2eq/visit) for if.greensoftware.foundation website
tags: null
explainer: true
aggregation:
  metrics:
    - carbon
    - sci
  type: both
initialize:
  plugins:
    duration-in-hours:
      path: builtin
      method: Divide
      config:
        numerator: duration
        denominator: 3600
        output: duration-in-hours
    storage-and-traffic-from-github-if-docs:
      path: if-github-plugin
      method: Github
      mapping:
        size: repo-size-if-docs
        clones: repo-clones-if-docs
      config:
        repo: Green-Software-Foundation/if-docs
      parameter-metadata:
        outputs:
          repo-clones-if-docs:
            unit: number
            description: >-
              the clones count of the if-docs repository in the specified time
              range. Renamed from default "clones" output param.
            aggregation-method:
              time: sum
              component: sum
          repo-size-if-docs:
            unit: GB
            description: >-
              the size of the if-docs repository. Renamed from default "size"
              output param.
            aggregation-method:
              time: sum
              component: sum
    storage-in-gb-to-tb-if-docs:
      path: builtin
      method: Coefficient
      config:
        input-parameter: repo-size-if-docs
        coefficient: 0.001
        output-parameter: storage-tb-if-docs
      parameter-metadata:
        inputs:
          repo-size-if-docs:
            unit: GB
            description: >-
              the size of the if-docs repository. Renamed from default "size"
              output param in "storage-and-traffic-from-github-if-docs".
            aggregation-method:
              time: sum
              component: sum
        outputs:
          storage-tb-if-docs:
            unit: TB
            description: Storage size of Github if-docs repo in terabytes.
            aggregation-method:
              time: copy
              component: copy
    storage-energy-in-watts-if-docs:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - storage-tb-if-docs
          - watts-per-tb
        output-parameter: storage-watts-if-docs
      parameter-metadata:
        inputs:
          storage-tb-if-docs:
            unit: TB
            description: >-
              the size of the if-docs repository. Renamed from default "size"
              output param in "storage-and-traffic-from-github-if-docs".
            aggregation-method:
              time: copy
              component: copy
          watt-hours-per-tb-hour:
            unit: Wh
            description: >-
              Coefficient relating the storage size in TB to energy in Watts,
              taken from CCF.
            aggregation-method:
              time: copy
              component: copy
        outputs:
          storage-watts-if-docs:
            unit: W
            description: Watts consumed storing IF docs repository.
            aggregation-method:
              time: sum
              component: sum
    storage-energy-in-wh-if-docs:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - storage-watts-if-docs
          - duration-in-hours
        output-parameter: storage-wh-if-docs
      parameter-metadata:
        inputs:
          storage-watts-if-docs:
            unit: W
            description: Watts consumed storing IF docs repository.
            aggregation-method:
              time: sum
              component: sum
          duration-in-hours:
            unit: hours
            description: duration of the timestep converted from seconds to hours.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          storage-wh-if-docs:
            unit: Wh
            description: Energy consumed storing IF docs repository in Watt hours.
            aggregation-method:
              time: sum
              component: sum
    storage-energy-to-kwh-if-docs:
      path: builtin
      method: Coefficient
      config:
        input-parameter: storage-wh-if-docs
        coefficient: 0.001
        output-parameter: energy
      parameter-metadata:
        inputs:
          storage-wh-if-docs:
            unit: Wh
            description: Energy consumed storing IF docs repository in Watt hours.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          energy:
            unit: kWh
            description: Energy consumed storing IF docs repository in kWh.
            aggregation-method:
              time: sum
              component: sum
    energy-to-carbon:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - energy
          - grid-intensity
        output-parameter: carbon
      parameter-metadata:
        inputs:
          energy:
            unit: kWh
            description: Energy consumed in kWh.
            aggregation-method:
              time: sum
              component: sum
          grid-intensity:
            unit: gCO2e/kWh
            description: >-
              Mass of carbon dioxide equivalent emitted per kWh of energy
              consumed.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          carbon:
            unit: gCO2e
            description: Mass of CO2e emitted.
            aggregation-method:
              time: sum
              component: sum
    static-site-size-in-tb:
      path: builtin
      method: Divide
      config:
        numerator: static-site-size-in-mb
        denominator: 1000000
        output: static-site-size-in-tb
      parameter-metadata:
        inputs:
          static-site-size-in-mb:
            unit: MB
            description: Size of the static site, taken from Google PageSpeed API.
            aggregation-method:
              time: copy
              component: copy
        outputs:
          static-site-size-in-tb:
            unit: TB
            description: Size of the static site, taken from Google PageSpeed API.
            aggregation-method:
              time: sum
              component: sum
    storage-energy-static-site-in-watts:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - static-site-size-in-tb
          - watts-per-tb
        output-parameter: storage-watts-static-site-at-origin
      parameter-metadata:
        inputs:
          static-site-size-in-tb:
            unit: TB
            description: Size of the static site, taken from Google PageSpeed API.
            aggregation-method:
              time: sum
              component: sum
          watt-hours-per-tb-hour:
            unit: Wh
            description: >-
              Energy required to store 1 TB of data for 1 hour on an SSD, taken
              from CCF.
            aggregation-method:
              time: copy
              component: copy
        outputs:
          storage-watt-hours-static-site-at-origin:
            unit: Wh
            description: Energy required to store the IF docs repo for one hour.
            aggregation-method:
              time: sum
              component: sum
    storage-energy-in-wh-static-site:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - storage-watts-static-site-at-origin
          - duration-in-hours
        output-parameter: storage-wh-static-site-at-origin
      parameter-metadata:
        inputs:
          storage-watt-hours-static-site-at-origin:
            unit: Wh
            description: Energy required to store the IF docs repo for one hour.
            aggregation-method:
              time: sum
              component: sum
          duration-in-hours:
            unit: hours
            description: duration of the timestep converted from seconds to hours.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          storage-wh-static-site-at-origin:
            unit: Wh
            description: Energy required to store the IF docs repo in each timestep.
            aggregation-method:
              time: sum
              component: sum
    storage-energy-to-kwh-static-site:
      path: builtin
      method: Coefficient
      config:
        input-parameter: storage-wh-static-site-at-origin
        coefficient: 0.001
        output-parameter: storage-energy-kwh-static-site-at-origin
      parameter-metadata:
        inputs:
          storage-wh-static-site-at-origin:
            unit: Wh
            description: Energy required to store the IF docs repo in each timestep.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          storage-energy-kwh-static-site-at-origin:
            unit: kWh
            description: >-
              Energy required to store the IF docs repo in each timestep, in
              kWh.
            aggregation-method:
              time: sum
              component: sum
    storage-energy-per-cdn-node:
      path: builtin
      method: Divide
      config:
        numerator: storage-energy-kwh-static-site-at-origin
        denominator: 10
        output: storage-energy-per-cdn-node
      parameter-metadata:
        inputs:
          storage-energy-kwh-static-site-at-origin:
            unit: kWh
            description: >-
              Energy required to store the IF docs repo in each timestep, in
              kWh.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          storage-energy-per-cdn-node:
            unit: kWh
            description: >-
              Energy required to store the static site at each CDN PoP, assuming
              it to be 10% of that at the origin.
            aggregation-method:
              time: sum
              component: sum
    storage-energy-for-entire-cdn:
      path: builtin
      method: Coefficient
      config:
        input-parameter: storage-energy-per-cdn-node
        coefficient: 46
        output-parameter: storage-energy-whole-cdn
      parameter-metadata:
        inputs:
          storage-energy-per-cdn-node:
            unit: kWh
            description: >-
              Energy required to store the static site at each CDN PoP, assuming
              it to be 10% of that at the origin.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          storage-energy-whole-cdn:
            unit: kWh
            description: >-
              Energy required to store the static site across the entire CDN,
              assuming 46 PoPs.
            aggregation-method:
              time: sum
              component: sum
    sum-serving-static-site-energy-components:
      path: builtin
      method: Sum
      config:
        input-parameters:
          - storage-energy-whole-cdn
          - storage-energy-kwh-static-site-at-origin
        output-parameter: energy
      parameter-metadata:
        inputs:
          storage-energy-whole-cdn:
            unit: kWh
            description: >-
              Energy required to store the static site across the entire CDN,
              assuming 46 PoPs.
            aggregation-method:
              time: sum
              component: sum
          storage-energy-kwh-static-site-at-origin:
            unit: kWh
            description: >-
              Energy required to store the IF docs repo in each timestep, in
              kWh.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          energy:
            unit: kWh
            description: Energy required to serve site from origin and CDN, in kWh.
            aggregation-method:
              time: sum
              component: sum
    static-site-size-in-gb:
      path: builtin
      method: Coefficient
      config:
        input-parameter: static-site-size-in-mb
        coefficient: 0.001
        output-parameter: static-site-size-in-gb
      parameter-metadata:
        inputs:
          static-site-size-in-mb:
            unit: MB
            description: Size of static site as reported by Github API.
            aggregation-method:
              time: copy
              component: copy
        outputs:
          static-site-size-in-gb:
            unit: GB
            description: Size of static site as reported by Github API, converted to GB.
            aggregation-method:
              time: copy
              component: copy
    network-energy-serving-static-site-per-view:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - static-site-size-in-gb
          - kwh-per-gb-network
        output-parameter: network-energy-kwh-serving-static-site-per-view
      parameter-metadata:
        inputs:
          static-site-size-in-gb:
            unit: GB
            description: Size of static site as reported by Github API, converted to GB.
            aggregation-method:
              time: copy
              component: copy
          kwh-per-gb-network:
            unit: kWh/GB
            description: >-
              Coefficient relating energy expendidture to 1GB of data
              transferred over network.
            aggregation-method:
              time: copy
              component: copy
        outputs:
          network-energy-kwh-serving-static-site-per-view:
            unit: kWh
            description: >-
              Energy required to transfer static site data over the network, for
              each first-time visitor.
            aggregation-method:
              time: sum
              component: sum
    network-energy-serving-static-site-total:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - network-energy-kwh-serving-static-site-per-view
          - site-visits
        output-parameter: energy
      parameter-metadata:
        inputs:
          network-energy-kwh-serving-static-site-per-view:
            unit: kWh
            description: >-
              Energy required to transfer static site data over the network, for
              each first-time visitor.
            aggregation-method:
              time: sum
              component: sum
          site-visits:
            unit: visits
            description: >-
              Number of times the site was visited in this timestep, from Google
              Analytics
            aggregation-method:
              time: sum
              component: sum
        outputs:
          energy:
            unit: kWh
            description: >-
              Energy required to transfer static site data over the network, for
              all users in timestep.
            aggregation-method:
              time: sum
              component: sum
    end-user-energy:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - site-visits
          - static-site-size-in-gb
          - end-user-energy-coefficient
        output-parameter: energy
      parameter-metadata:
        inputs:
          site-visits:
            unit: visits
            description: >-
              Number of times the site was visited in this timestep, from Google
              Analytics
            aggregation-method:
              time: sum
              component: sum
          static-site-size-in-gb:
            unit: GB
            description: Size of static site as reported by Github API, converted to GB.
            aggregation-method:
              time: copy
              component: copy
          end-user-energy-coefficient:
            unit: kWh
            description: >-
              Coefficient for end user energy expended viewing site in browser,
              from Sustainable Web Design model.
            aggregation-method:
              time: copy
              component: copy
        outputs:
          energy:
            unit: kWh
            description: >-
              Energy consumed by all users viewing the site in their browser, in
              timestep.
            aggregation-method:
              time: sum
              component: sum
    interpolate-power-curve:
      path: builtin
      method: Interpolation
      config:
        method: linear
        x:
          - 0
          - 10
          - 50
          - 100
        'y':
          - 0.12
          - 0.32
          - 0.75
          - 1.02
        input-parameter: cpu-utilization-during-build
        output-parameter: cpu-factor
      parameter-metadata:
        inputs:
          cpu-utilization-during-build:
            unit: percent
            description: percentage total CPU utilization during build process
            aggregation-method:
              time: avg
              component: avg
        outputs:
          cpu-factor:
            unit: dimensionless
            description: A multiplier applied to the processor TDP to estimate power draw.
            aggregation-method:
              time: copy
              component: copy
    build-stage-cpu-factor-to-wattage:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - cpu-factor
          - thermal-design-power
        output-parameter: cpu-wattage
      parameter-metadata:
        inputs:
          cpu-factor:
            unit: dimensionless
            description: A multiplier applied to the processor TDP to estimate power draw.
            aggregation-method:
              time: copy
              component: copy
          thermal-design-power:
            unit: W
            description: Estimate of the maximum power draw by a processor.
            aggregation-method:
              time: copy
              component: copy
        outputs:
          cpu-wattage:
            unit: W
            description: >-
              Power used by CPU during build process, estimated as the product
              of the cpu-factor and the TDP.
            aggregation-method:
              time: sum
              component: sum
    build-stage-cpu-wattage-times-build-duration:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - cpu-wattage
          - build-duration
        output-parameter: cpu-wattage-times-duration
      parameter-metadata:
        inputs:
          cpu-wattage:
            unit: W
            description: >-
              Power used by CPU during build process,estimated as the product of
              the cpu-factor and the TDP.
            aggregation-method:
              time: sum
              component: sum
          build-duration:
            unit: s
            description: Time taken for build process to complete.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          cpu-wattage-times-duration:
            unit: Ws
            description: Energy used by CPU during build process.
            aggregation-method:
              time: sum
              component: sum
    build-stage-cpu-wattage-to-energy-kwh:
      path: builtin
      method: Divide
      config:
        numerator: cpu-wattage-times-duration
        denominator: 3600000
        output: build-energy-cpu-kwh
      parameter-metadata:
        inputs:
          cpu-wattage-times-duration:
            unit: Ws
            description: Energy used by CPU during build process.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          build-energy-cpu-kwh:
            unit: kWh
            description: Energy used by CPU during build process, converted to kWh.
            aggregation-method:
              time: sum
              component: sum
    memory-coefficient-correction:
      path: builtin
      method: Coefficient
      config:
        input-parameter: build-duration
        coefficient: 0.000006533333
        output-parameter: memory-coefficient
      parameter-metadata:
        inputs:
          build-duration:
            unit: s
            description: Time taken for build process to complete.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          memory-coefficient:
            unit: kW/GB/s
            description: >-
              Energy used per GB of memory, per second. Converted from CCF
              coefficient expressed in kW/GB/h kWh.
            aggregation-method:
              time: sum
              component: sum
    memory-energy-per-build:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - build-memory-gb
          - memory-coefficient
        output-parameter: build-energy-memory-kwh
      parameter-metadata:
        inputs:
          build-memory-gb:
            unit: GB
            description: Memory used during build process.
            aggregation-method:
              time: sum
              component: sum
          memory-coefficient:
            unit: kW/GB/s
            description: >-
              Energy used per GB of memory, per second. Converted from CCF
              coefficient expressed in kW/GB/h kWh.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          build-energy-memory-kwh:
            unit: kWh
            description: Energy consumed during build process due to memory usage.
            aggregation-method:
              time: sum
              component: sum
    sum-build-energy-components:
      path: builtin
      method: Sum
      config:
        input-parameters:
          - build-energy-cpu-kwh
          - build-energy-memory-kwh
        output-parameter: build-energy-kwh-per-build
      parameter-metadata:
        inputs:
          build-energy-cpu-kwh:
            unit: kWh
            description: Energy used by CPU during build process, converted to kWh.
            aggregation-method:
              time: sum
              component: sum
          build-energy-memory-kwh:
            unit: kWh
            description: Energy consumed during build process due to memory usage.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          build-energy-kwh-per-build:
            unit: kWh
            description: >-
              Total Energy consumed during build process due to memory and CPU
              usage, per build.
            aggregation-method:
              time: sum
              component: sum
    build-energy-total:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - build-energy-kwh-per-build
          - builds-per-month
        output-parameter: energy
      parameter-metadata:
        inputs:
          build-energy-kwh-per-build:
            unit: kWh
            description: >-
              Total Energy consumed during build process due to memory and CPU
              usage.
            aggregation-method:
              time: sum
              component: sum
          builds:
            unit: builds
            description: Number of builds that happened in the given timestep.
            aggregation-method:
              time: sum
              component: sum
        outputs:
          energy:
            unit: kWh
            description: >-
              Total Energy consumed during build process due to memory and CPU
              usage, for all builds.
            aggregation-method:
              time: sum
              component: sum
    total-embodied-carbon:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - carbon-per-device
          - site-visits
        output-parameter: carbon
      parameter-metadata:
        inputs:
          carbon-per-device:
            unit: gCO2e
            description: Mass of embodied carbon per user device.
            aggregation-method:
              time: sum
              component: sum
          site-visits:
            unit: visits
            description: >-
              Number of times the site was visited in this timestep, from Google
              Analytics
            aggregation-method:
              time: sum
              component: sum
        outputs:
          carbon:
            unit: gCO2e
            description: >-
              Mass of carbon emitted for all the end-user devices used to visit
              our site.
            aggregation-method:
              time: sum
              component: sum
    embodied-carbon-github:
      path: builtin
      method: SciEmbodied
      config:
        output-parameter: carbon
        vCPUs: 160
        memory: 1280
      parameter-metadata:
        outputs:
          carbon:
            unit: gCO2e
            description: >-
              Mass of carbon emitted in the production and disposal of Github
              server serving our source code.
            aggregation-method:
              time: sum
              component: sum
    embodied-carbon-web-server-origin:
      path: builtin
      method: SciEmbodied
      config:
        baseline-emissions: 1000000
        lifespan: 116121600
        output-parameter: carbon
      parameter-metadata:
        outputs:
          carbon:
            unit: gCO2e
            description: >-
              Mass of carbon emitted in the production and disposal of the
              server serving our site.
            aggregation-method:
              time: sum
              component: sum
    embodied-carbon-web-server-cdn:
      path: builtin
      method: SciEmbodied
      config:
        output-parameter: carbon
        baseline-emissions: 4600000
        lifespan: 116121600
      parameter-metadata:
        outputs:
          carbon:
            unit: gCO2e
            description: >-
              Mass of carbon emitted in the production and disposal of the
              servers comprising the CDN serving our site.
            aggregation-method:
              time: sum
              component: sum
    embodied-carbon-devices:
      path: builtin
      method: SciEmbodied
      config:
        baseline-emissions: 73170
        lifespan: 116121600
        output-parameter: carbon-per-device
      parameter-metadata:
        inputs:
          baseline-emissions:
            unit: gCO2e
            description: >-
              Mass of carbon emitted in the production and disposal of a basic
              rack server with 1 CPU and 16GB RAM.
            aggregation-method:
              time: copy
              component: copy
          lifespan:
            unit: s
            description: Expected lifespan of server, in seconds.
            aggregation-method:
              time: copy
              component: copy
        outputs:
          carbon-per-device:
            unit: gCO2e
            description: >-
              Mass of carbon emitted in the production and disposal of end-user
              devices.
            aggregation-method:
              time: sum
              component: sum
    sci:
      path: builtin
      method: Sci
      config:
        functional-unit: site-visits
      parameter-metadata:
        outputs:
          sci:
            unit: gCO2 / visit
            description: software carbon intensity
            aggregation-method:
              time: avg
              component: sum
