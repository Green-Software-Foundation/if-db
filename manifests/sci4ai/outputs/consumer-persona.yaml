name: SCI4AI case study, Consumer persona.
description: consumer focused SCI4AI, boundary = runtime ops, FU = per inference
tags: null
aggregation:
  metrics:
    - carbon
    - sci
  type: component
initialize:
  plugins:
    amortize-embodied:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - embodied-carbon
          - amortization-factor
        output-parameter: carbon
      parameter-metadata:
        inputs:
          carbon:
            unit: gCO2e
            description: carbon emission
            aggregation-method:
              time: sum
              component: sum
    scale-operational-energy-training:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - operational-energy-kWh
          - amortization-factor
        output-parameter: energy-kWh
      parameter-metadata:
        inputs:
          operational-energy-kWh:
            unit: kWh
            description: operational energy in kWh
            aggregation-method:
              time: sum
              component: sum
          amortization-factor:
            unit: none
            description: >-
              scaling factor to apply to total operational energy to account for
              fraction of total resource used by process
            aggregation-method:
              time: copy
              component: copy
    convert-energy-to-carbon:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - energy-kWh
          - carbon-intensity
        output-parameter: carbon
      parameter-metadata:
        inputs:
          carbon:
            unit: gCO2e
            description: carbon emissions
            aggregation-method:
              time: sum
              component: sum
          carbon-intensity:
            unit: gCO2e/kWh
            description: carbon emissions per unit energy
            aggregation-method:
              time: copy
              component: copy
    sci:
      path: builtin
      method: Sci
      config:
        functional-unit: requests
execution:
  command: >-
    /home/joe/.nvm/versions/node/v21.4.0/bin/node
    /home/joe/.nvm/versions/node/v21.4.0/bin/if-run -m
    manifests/sci4ai/manifests/consumer-persona.yml -o
    manifests/sci4ai/outputs/consumer-persona.yml
  environment:
    if-version: 1.0.1
    os: linux
    os-version: 5.15.0-139-generic
    node-version: 21.4.0
