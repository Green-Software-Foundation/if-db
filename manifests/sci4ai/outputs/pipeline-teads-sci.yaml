name: pipeline-teads-sci
description: >-
  a full pipeline seeded with some hardcoded input data and yielding an SCI
  score
tags: null
initialize:
  plugins:
    interpolate:
      path: builtin
      method: Interpolation
      config:
        method: linear
        x:
          - 0
          - 10
          - 50
          - 100
        'y':
          - 0.12
          - 0.32
          - 0.75
          - 1.02
        input-parameter: cpu/utilization
        output-parameter: cpu-factor
    cpu-factor-to-wattage:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - cpu-factor
          - cpu/thermal-design-power
        output-parameter: cpu-wattage
    wattage-times-duration:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - cpu-wattage
          - duration
        output-parameter: cpu-wattage-times-duration
    wattage-to-energy-kwh:
      path: builtin
      method: Divide
      config:
        numerator: cpu-wattage-times-duration
        denominator: 3600000
        output: cpu-energy-raw
    calculate-vcpu-ratio:
      path: builtin
      method: Divide
      config:
        numerator: vcpus-total
        denominator: vcpus-allocated
        output: vcpu-ratio
    correct-cpu-energy-for-vcpu-ratio:
      path: builtin
      method: Divide
      config:
        numerator: cpu-energy-raw
        denominator: vcpu-ratio
        output: cpu-energy-kwh
    sci-embodied:
      path: builtin
      method: SciEmbodied
    operational-carbon:
      path: builtin
      method: Multiply
      config:
        input-parameters:
          - cpu-energy-kwh
          - grid/carbon-intensity
        output-parameter: carbon-operational
    sci:
      path: builtin
      method: Sci
      config:
        functional-unit: requests
    sum-carbon:
      path: builtin
      method: Sum
      config:
        input-parameters:
          - carbon-operational
          - embodied-carbon
        output-parameter: carbon
    time-sync:
      path: builtin
      method: TimeSync
      config:
        start-time: '2023-12-12T00:00:00.000Z'
        end-time: '2023-12-12T00:01:00.000Z'
        interval: 5
        allow-padding: true
execution:
  status: fail
  command: >-
    /home/joe/.nvm/versions/node/v21.4.0/bin/node
    /home/joe/.nvm/versions/node/v21.4.0/bin/if-run -m
    manifests/sci4ai/outputs/pipeline-teads-sci.yaml
  environment:
    if-version: 1.0.1
    os: linux
    os-version: 5.15.0-134-generic
    node-version: 21.4.0
    date-time: 2025-04-25T14:27:32.261Z (UTC)
    dependencies:
      - next@14.2.4
      - nextra-theme-blog@2.13.4
      - nextra@2.13.4
      - react-dom@18.3.1
      - react@18.3.1
      - typescript@5.3.3
  error: >-
    InputValidationError: "vcpus-total" parameter is required. Error code:
    invalid_type.
tree:
